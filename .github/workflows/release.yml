name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all platforms
        run: bun run build:all

      - name: Package binaries
        run: |
          cd dist
          tar czf aitool-darwin-arm64.tar.gz  aitool-darwin-arm64
          tar czf aitool-darwin-x64.tar.gz    aitool-darwin-x64
          tar czf aitool-linux-x64.tar.gz     aitool-linux-x64
          tar czf aitool-linux-arm64.tar.gz   aitool-linux-arm64
          zip     aitool-win-x64.zip          aitool-win-x64.exe
          zip     aitool-win-arm64.zip         aitool-win-arm64.exe

      - name: Generate checksums
        run: |
          cd dist
          sha256sum \
            aitool-darwin-arm64.tar.gz \
            aitool-darwin-x64.tar.gz \
            aitool-linux-x64.tar.gz \
            aitool-linux-arm64.tar.gz \
            aitool-win-x64.zip \
            aitool-win-arm64.zip \
            > checksums.txt
          echo "--- checksums.txt ---"
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/aitool-darwin-arm64.tar.gz
            dist/aitool-darwin-x64.tar.gz
            dist/aitool-linux-x64.tar.gz
            dist/aitool-linux-arm64.tar.gz
            dist/aitool-win-x64.zip
            dist/aitool-win-arm64.zip
            dist/checksums.txt
