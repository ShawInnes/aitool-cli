name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all platforms
        run: bun run build:all

      - name: Generate checksums
        run: |
          cd dist
          sha256sum \
            aitool-darwin-arm64 \
            aitool-darwin-x64 \
            aitool-linux-x64 \
            aitool-linux-arm64 \
            aitool-win-arm64.exe \
            aitool-win-x64.exe \
            > checksums.txt
          echo "--- checksums.txt ---"
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/aitool-darwin-arm64
            dist/aitool-darwin-x64
            dist/aitool-linux-x64
            dist/aitool-linux-arm64
            dist/aitool-win-arm64.exe
            dist/aitool-win-x64.exe
            dist/checksums.txt
