name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest    # arm64 (M-series)
            target: darwin-arm64
          - os: ubuntu-22.04
            target: linux-x64
#          - os: ubuntu-22.04-arm
#            target: linux-arm64
          - os: windows-2022
            target: win-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.11'

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build:${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aitool-${{ matrix.target }}
          path: dist/aitool-${{ matrix.target }}*
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find artifacts -type f | while read f; do
            cp "$f" release/
          done
          ls -lh release/

      - uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
